<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="container mt-5">
    <div class="card bg-dark text-light shadow p-4">
        <h2 class="mb-4 text-success">Lista de Usuários</h2>
        <table class="table table-striped table-hover align-middle text-center">
            <thead>
            <tr class="text-success">
                <th>ID</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${listaUsuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.cargo}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a th:href="@{/usuarios/cadastro/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
