<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{patio.lista.titulo}"></title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="container mt-5">
    <div class="card bg-dark text-light shadow p-4">
        <h2 class="mb-4 text-success" th:text="#{patio.lista.card.titulo}"></h2>
        <table class="table table-striped table-hover align-middle text-center">
            <thead>
            <tr class="text-success">
                <th th:text="#{patio.lista.tabela.id}"></th>
                <th th:text="#{patio.lista.tabela.localizacao}"></th>
                <th th:text="#{patio.lista.tabela.vagas}"></th>
                <th th:text="#{patio.lista.tabela.acoes}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patio : ${listaPatios}">
                <td th:text="${patio.id}"></td>
                <td th:text="${patio.localizacao}"></td>
                <td th:text="${patio.quantidadeVagas}"></td>
                <td>
                    <a th:href="@{/patios/cadastro/{id}(id=${patio.id})}" class="btn btn-sm btn-warning" th:text="#{patio.lista.editar.botao}"></a>
                    <a th:href="@{/patios/deletar/{id}(id=${patio.id})}" class="btn btn-sm btn-danger" th:text="#{patio.lista.deletar.botao}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
