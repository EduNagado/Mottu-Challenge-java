<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pátio</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="container mt-5">
    <div class="card bg-dark text-light shadow p-4">
        <h2 class="mb-4 text-success">Cadastro de Pátio</h2>
        <form method="post" th:action="@{/patios/cadastrar}" th:object="${patio}" class="row g-3">
            <input type="hidden" th:field="*{id}">

            <div class="col-md-6">
                <label for="localizacao" class="form-label">Localização:</label>
                <input type="text" id="localizacao" th:field="*{localizacao}" class="form-control">
                <p th:if="${#fields.hasErrors('localizacao')}" th:errors="*{localizacao}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="quantidadeVagas" class="form-label">Quantidade de Vagas:</label>
                <input type="number" id="quantidadeVagas" th:field="*{quantidadeVagas}" class="form-control">
                <p th:if="${#fields.hasErrors('quantidadeVagas')}" th:errors="*{quantidadeVagas}" class="text-danger small"></p>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary px-4">Salvar</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
