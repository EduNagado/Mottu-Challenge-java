<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Moto</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="container mt-5">
    <div class="card bg-dark text-light shadow p-4">
        <h2 class="mb-4 text-success">Cadastro de Moto</h2>
        <form method="post" th:action="@{/motos/cadastrar}" th:object="${moto}" class="row g-3">
            <input type="hidden" th:field="*{id}">

            <div class="col-md-6">
                <label for="modelo" class="form-label">Modelo:</label>
                <select id="modelo" th:field="*{modelo}" class="form-select">
                    <option value="" disabled selected>Selecione...</option>
                    <option th:each="m : ${modeloLista}" th:value="${m}" th:text="${m.descricao}"></option>
                </select>
                <p th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="placa" class="form-label">Placa:</label>
                <input type="text" id="placa" th:field="*{placa}" class="form-control">
                <p th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="ano" class="form-label">Ano:</label>
                <input type="number" id="ano" th:field="*{ano}" class="form-control">
                <p th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" id="cor" th:field="*{cor}" class="form-control">
                <p th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="status" class="form-label">Status:</label>
                <select id="status" th:field="*{status}" class="form-select">
                    <option value="" disabled selected>Selecione...</option>
                    <option th:each="s : ${statusLista}" th:value="${s}" th:text="${s.descricao}"></option>
                </select>
                <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger small"></p>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary px-4">Salvar</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
