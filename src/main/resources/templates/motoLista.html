<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{moto.lista.titulo}"></title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="container mt-5">
    <div class="card bg-dark text-light shadow p-4">
        <h2 class="mb-4 text-success" th:text="#{moto.lista.card.titulo}"></h2>
        <table class="table table-striped table-hover align-middle text-center">
            <thead>
            <tr>
                <th th:text="#{moto.lista.tabela.id}"></th>
                <th th:text="#{moto.lista.tabela.modelo}"></th>
                <th th:text="#{moto.lista.tabela.placa}"></th>
                <th th:text="#{moto.lista.tabela.ano}"></th>
                <th th:text="#{moto.lista.tabela.status}"></th>
                <th th:text="#{moto.lista.tabela.acoes}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="moto : ${listaMotos}">
                <td th:text="${moto.id}"></td>
                <td th:text="${moto.modelo}"></td>
                <td th:text="${moto.placa}"></td>
                <td th:text="${moto.ano}"></td>
                <td th:text="${moto.status}"></td>
                <td>
                    <a th:href="@{/motos/cadastro/{id}(id=${moto.id})}" class="btn btn-sm btn-warning" th:text="#{moto.lista.editar.botao}"></a>
                    <a th:href="@{/motos/deletar/{id}(id=${moto.id})}" class="btn btn-sm btn-danger" th:text="#{moto.lista.deletar.botao}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
