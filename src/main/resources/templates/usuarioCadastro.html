<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="container mt-5">
    <div class="card bg-dark text-light shadow p-4">
        <h2 class="mb-4 text-success">Cadastro de Usuário</h2>
        <form method="post" th:action="@{/usuarios/cadastrar}" th:object="${usuario}" class="row g-3">
            <input type="hidden" th:field="*{id}">

            <div class="col-md-6">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control">
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="cargo" class="form-label">Cargo:</label>
                <select id="cargo" th:field="*{cargo}" class="form-select">
                    <option value="" disabled selected>Selecione...</option>
                    <option th:each="c : ${cargoLista}" th:value="${c}" th:text="${c.descricao}"></option>
                </select>
                <p th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control">
                <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger small"></p>
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></p>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary px-4">Salvar</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
